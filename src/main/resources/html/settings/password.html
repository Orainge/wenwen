<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>问问社区 | 修改密码</title>
    <script type="text/javascript" src="/static/js/main/mainFrame.js" charset="utf-8"></script>
</head>

<body style="display: none;">
    <div id="main">
        <div id="main-down">
            <div id="main-body">
                <div class="main-div modify-password">
                    <div class="modify-password-title">修改密码</div>
                    <form class="layui-form layui-form-pane modify-password-form-customize" lay-filter="modify-password-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">旧密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="password-old" autocomplete="off" class="layui-input"
                                    maxlength="16"
                                    onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="password-new" autocomplete="off" class="layui-input"
                                    maxlength="16"
                                    onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"
                                    placeholder="长度为6-16位">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认新密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="password-new-confirm" autocomplete="off"
                                    class="layui-input" maxlength="16"
                                    onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"
                                    placeholder="长度为6-16位">
                            </div>
                        </div>
                    </form>
                    <div class="modify-password-tips-div">
                        <span id="modify-password-tips-text"></span>
                        <div id="modify-password-loading" style="display: none;">
                            <img src="/static/img/loading.gif">
                        </div>
                    </div>
                    <button id="confirm-button">确定</button>
                </div>
            </div>
            <div id="main-separator"></div>
            <div id="main-sidebar">
                <div class="main-div main-sidebar-div">
                    <a href="/settings/profile">
                        <div class="main-sidebar-item">
                            <img src="/static/img/icon/setting-profile.png" />
                            <div class="item-name">编辑个人资料</div>
                        </div>
                    </a>
                    <div class="main-sidebar-item selected">
                        <img src="/static/img/icon/setting-password-selected.png" />
                        <div class="item-name">修改密码</div>
                    </div>
                    <a href="/settings/avatar">
                        <div class="main-sidebar-item no-underline">
                            <img src="/static/img/icon/setting-avatar.png" />
                            <div class="item-name">更改头像</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            sourceLoad(function () {
                    setSidebarStopHeight(0)
                },
                ["/static/js/settings/password.js"],
                ["/static/css/settings/password.css", "/static/css/settings/settings.css"])
        }
    </script>
</body>

</html>
