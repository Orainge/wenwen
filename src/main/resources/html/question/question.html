    <script>
        window.onload = function () {
            sourceLoad(function () {
                setSidebarStopHeight(0)
                setQuestion('${question_id}', '${title}', '${content}', '${topic_list}')
                setProfile('${anonymous}', '${user_id}', '${nickname}', '${avatar_url}',
                    '${simple_description}')
                setInfo('${create_time}')
                setOwner('${user_id}')
                prepareShowMoreButton()
                if ('${specificAnswer}' == '1' || '${specificAnswer}' == 1) {
                    loadSpecificAnswer('${answerId}')
                } else {
                    loadAnswerFromServer()
                }
                if ('${questionComment}'.length != 0) {
                    loadSpecificQuestionComment('${questionCommentId}')
                }
                if ('${answerCommentId}'.length != 0) {
                    loadSpecificAnswerComment('${answerId}', '${answerCommentId}')
                }
            }) // ["/static/js/question/question.js"]
