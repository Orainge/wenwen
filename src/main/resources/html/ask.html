<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/static/js/util/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/util/jquery.cookie.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/ask.css" media="all">
    <link type="text/css" href="/static/wangEditor/wangEditor-fullscreen-plugin.css" rel="stylesheet">
</head>

<body>
    <div class="ask-question-main">
        <input id="ask-question-title" type="text" name="title" lay-verify="title" autocomplete="off"
            placeholder="写下你的问题" class="layui-input">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>输入问题的详细信息（选填）</legend>
        </fieldset>
        <div class="ask-question-editor-div">
            <div id="ask-question-editor" placeholder="输入问题的详细信息（选填）"></div>
        </div>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>添加话题</legend>
        </fieldset>
        <div class="ask-question-topics">
            <input id="ask-question-topic-0" class="layui-input ask-question-topic-input" type="text" autocomplete="off"
                placeholder="必填">
            <input id="ask-question-topic-1" class="layui-input ask-question-topic-input" type="text" autocomplete="off"
                placeholder="选填" style="visibility: hidden">
            <input id="ask-question-topic-2" class="layui-input ask-question-topic-input" type="text" autocomplete="off"
                placeholder="选填" style="visibility: hidden">
            <input id="ask-question-topic-3" class="layui-input ask-question-topic-input" type="text" autocomplete="off"
                placeholder="选填" style="visibility: hidden">
            <input id="ask-question-topic-4" class="layui-input ask-question-topic-input" type="text" autocomplete="off"
                placeholder="选填" style="visibility: hidden">
        </div>
        <div class="ask-question-submit">
            <div class="layui-form ask-question-submit-button-left">
                <button id="ask-question-submit-button-draft" type="button"
                    class="layui-btn layui-btn-radius layui-btn-normal">存草稿</button>
            </div>
            <div class="layui-form ask-question-submit-button-right">
                <input id="ask-question-submit-checkbox-anonymous" type="checkbox" title="匿名提问">
                <div style="width: 10px;"></div>
                <button id="ask-question-submit-button-submit" type="button"
                    class="layui-btn layui-btn-radius">发布问题</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/wangEditor/wangEditor.min.js"></script>
    <script type="text/javascript" src="/static/wangEditor/wangEditor-fullscreen-plugin.js"></script>
    <script type="text/javascript" src="/static/js/ask.js" charset="utf-8"></script>
    <script>
        init('${title}', '${content}', '${anonymous}', '${topicList}')
    </script>
</body>

</html>
