<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>问问社区 | 登录</title>
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js" charset="utf-8">
    </script>
    <script src="/static/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/login/style.css" media="all">

</head>

<body>
    <div class="main">
        <div class="main-title">问问社区</div>
        <div class="main-box">
            <div class="main-box-tab">
                <div id="main-box-tab-0" class="main-box-tab-item" onclick="Tab(0)">登录</div>
                <div id="main-box-tab-1" class="main-box-tab-item" onclick="Tab(1)">注册</div>
            </div>
            <div class="main-box-input-div">
                <div class="main-box-input">
                    <div id="main-box-input-0" class="main-box-input-login">
                        <!-- 登录框 -->
                        <input class="layui-input main-box-input-box" type="text" name="principal"
                            id="login-input-principal" placeholder="用户名/邮箱">
                        <input class="layui-input main-box-input-box" type="password" name="password"
                            id="login-input-password" placeholder="密码">
                        <div class="main-box-input-login-remember_me">
                            <div class="layui-form">
                                <!-- <label class="layui-form-label" style="font-size: 17px;">保持登录</label> -->
                                <input id="login-input-remember_me" type="checkbox" value="" lay-skin="switch"
                                    lay-text="保持登录|保持登录">
                            </div>
                        </div>
                        <div class="main-box-input-button-div">
                            <button id="login-button" class="main-box-input-button layui-btn layui-btn-normal layui-btn-radius"
                                type="button">登录</button>
                        </div>
                    </div>
                    <div id="main-box-input-1" class="main-box-input-register">
                        <!-- 注册框 -->
                        <input class="layui-input main-box-input-box" type="text" name="email" id="register-input-email"
                            placeholder="邮箱">
                        <input class=" layui-input main-box-input-box" type="text" name="username"
                            id="register-input-username" placeholder="用户名">
                        <input class="layui-input main-box-input-box" type="password" name="password"
                            id="register-input-password" placeholder="密码">
                        <div class="main-box-input-button-div">
                            <button id="register-button" class="main-box-input-button layui-btn layui-btn-normal layui-btn-radius"
                                type="button">注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            &copy; All Rights Reserved. <a href="/">问问社区</a> 2020
        </div>
    </div>
    <script type="text/javascript" src="/static/js/login/login.js"></script>
</body>

</html>
