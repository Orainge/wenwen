<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>问问社区 | ${nickname}的个人主页</title>
    <script type="text/javascript" src="/static/js/main/mainFrame.js" charset="utf-8"></script>
</head>

<body style="display: none;">
    <div id="main">
        <div id="main-up" class="people-detail">
            <div class="people-avatar-div">
                <img id="people-avatar" src="${avatarUrl}">
            </div>
            <div class="people-profile">
                <div style="display: flex; flex-direction: row; align-items: center;">
                    <span class="nickname">${nickname}</span>
                    <span class="gender" id="people-profile-gender">${gender}</span>
                </div>
                <span class="simple-description" id="people-profile-simple-description">${simpleDescription}</span>
                <div class="item">
                    <div class="left">居住地</div>
                    <span class="right" id="people-profile-address">${address}</span>
                </div>
                <div class="item">
                    <div class="left">所在行业</div>
                    <span class="right" id="people-profile-industry">${industry}</span>
                </div>
                <div class="item">
                    <div class="left">职业经历</div>
                    <span class="right" id="people-profile-career">${career}</span>
                </div>
                <div class="item">
                    <div class="left">教育经历</div>
                    <span class="right" id="people-profile-education">${education}</span>
                </div>
                <div class="item">
                    <div class="left">个人简介 </div>
                    <span class="right" id="people-profile-full-description">${fullDescription}</span>
                </div>
            </div>
            <div class="people-profile-edit-button-div">
                <button id="people-profile-edit-button" type="button"
                    class="layui-btn layui-btn-normal layui-btn-radius">编辑资料</button>
                <button id="people-profile-follow-button" type="button" class="layui-btn layui-btn-radius">关注</button>
            </div>
        </div>
        <div id="main-down">
            <div id="main-body">
                <div class="main-div people-main">
                    <div class="people-main-tab">
                        <div id="people-main-tab-question" class="people-main-item"
                            style="border-bottom-color: rgb(0, 111, 180);font-weight: 800;">提问</div>
                        <div class="people-main-separator"></div>
                        <div id="people-main-tab-answer" class="people-main-item">回答</div>
                        <div class="people-main-separator"></div>
                        <div id="people-main-tab-follow" class="people-main-item">关注</div>
                        <div class="people-main-separator"></div>
                    </div>
                    <div class="content">
                        <div class="people-content" id="people-content-question">
                            <div id="first-load-question" class="first-load">
                                <img src="/static/img/loading.gif">
                            </div>
                            <!-- <div class="first-load">暂时还没有提问哦</div> -->
                            <!-- <a class="item" href="/ask">
                                <span class="title">● 问题标题</span><span>0 人回答</span>
                            </a>
                            <div id="load-more-question" class="people-main-content-load-more">加载更多</div>
                            <div id="load-more-question-loading" class="login-more-loading">
                                <img src="/static/img/loading.gif">
                            </div>
                            <div class="people-main-content-no-more">没有更多了</div> -->
                        </div>
                        <div class="people-content" id="people-content-answer" style="display: none;">
                            <div id="first-load-answer" class="first-load">
                                <img src="/static/img/loading.gif">
                            </div>
                            <!-- <a class="item" href="/ask">
                                <span class="title">● 关于 问题标题 的回答</span><span>0 人赞同</span>
                            </a> -->
                        </div>
                        <div class="people-content" id="people-content-follow" style="display: none;">
                            <div class="people-content-follow-tab">
                                <div id="people-main-tab-follow-question" class="people-content-follow-item"
                                    style="font-weight: 800;">关注的问题</div>
                                <div class="people-main-separator"></div>
                                <div id="people-main-tab-follow-user" class="people-content-follow-item">关注的用户</div>
                                <div class="people-main-separator"></div>
                            </div>
                            <div id="people-content-follow-content">
                                <div class="people-content" id="people-content-follow-question">
                                    <div id="first-load-follow-question" class="first-load">
                                        <img src="/static/img/loading.gif">
                                    </div>
                                    <!-- <a class="item" href="/ask">
                                        <span class="title">● 问题标题</span><span>0 人回答</span>
                                    </a> -->
                                </div>
                                <div class="people-content" id="people-content-follow-user" style="display: none;">
                                    <!-- 这里是用户头像！ -->
                                    <div id="first-load-follow-user" class="first-load">
                                        <img src="/static/img/loading.gif">
                                    </div>
                                    <!-- <a class="item" href="/ask">
                                        <div class="information-div">
                                            <img src="/static/img/icon/avatar.png">
                                            <div class="information">
                                                <span class="nickname">用户昵称</span>
                                                <span class="simple-description">一句话简介</span>
                                            </div>
                                        </div>
                                        <span>0 人关注</span>
                                    </a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main-separator"></div>
            <div id="main-sidebar">
                <div class="main-div follow-count-tips">
                    <div class="item">
                        <div class="title">关注了</div>
                        <span id="count-following" class="count">${countFollowing}</span>
                    </div>
                    <div id="follow-count-separator"></div>
                    <div class="item">
                        <div class="title">关注者</div>
                        <span id="count-follower" class="count">${countFollower}</span>
                    </div>
                </div>
                <div id="follow-question-info" class="follow-question-info">
                    <div class="title">关注的问题</div>
                    <span id="count-follow-question">${countFollowQuestion}</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            sourceLoad(function () {
                    setSidebarStopHeight(0)
                    checkInfo('${peopleId}', '${nickname}')
                    redirectTab('${redirectTab}')
                },
                ["/static/js/people/people.js"],
                ["/static/css/people/people.css"])
        }
    </script>
</body>

</html>
